        first_name:
            label: First name
            tab: Billing Details
            span: left

        last_name:
            label: Surname
            tab: Billing Details
            span: right

        email:
            label: Email
            tab: Billing Details

        company:
            label: Company
            tab: Billing Details
            span: left

        phone:
            label: Phone
            tab: Billing Details
            span: right

        country:
            label: Country
