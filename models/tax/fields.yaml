# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:

        name:
            label: Name
            tab: Tax Table

        description:
            label: Description
            tab: Tax Table
            type: textarea
            size: small
            commentAbove: Providing a description is optional.

        is_default:
            label: Default
            type: checkbox
            tab: Tax Table
            comment: Place a tick in this checkbox if you want to use this tax table by default.

        rates:
            tab: Rates
            type: datagrid
            size: large
            # sortable: true
            # scrollable: true
            # allowImport: true
            # allowExport: true
            # exportFileName: tax-table
            columns:
                country:
                    title: Country Code
                    type: autocomplete
                    strict: false
                    minLength: 0
                    width: 100

                state:
                    title: State Code
                    type: autocomplete
                    strict: false
                    minLength: 0
                    width: 100

                zip:
                    title: Zip
                    width: 100

                city:
                    title: City

                rate:
                    title: Rate %
                    width: 60
                    align: right
                    type: number

                priority:
                    title: Priority
                    width: 80
                    align: right
                    type: number

                tax_name:
                    title: Tax name
                    width: 80

                is_compound:
                    title: Compound
                    width: 100
                    type: checkbox

